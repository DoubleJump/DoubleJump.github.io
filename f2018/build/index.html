<!DOCTYPE html>
<html>
<head>

	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel='stylesheet' href='style.css' type='text/css'>

</head>
<body>

	<div class='app'></div>
	
		<div class='title'>
			<p class='name'>Hi. I'm Gareth</p>
			<p class='subtitle'>I make <span>interactive things</span> for the Web</p>
			<p class='demo'>Go ahead, draw something!</p>
		</div>

		<div class='sc'>

			<div class='sc-track-select'>
				<input id='sc-url' name='sc-url' type='url', placeholder='Paste a url' list='sc-examples'>
				<div class='sc-button'>Play</div>
			</div>

			<div class='sc-player'>
				<img class='sc-thumbnail'></img>
				<div class='sc-details'>
					<h3></h3>
					<p></p>
				</div>
				<img src='img/soundcloud.svg' class='sc-logo'></img>
			</div>

			<datalist id='sc-examples'>
				<option value="https://soundcloud.com/forss/lux-aeterna" label="Lux Aeterna"></option>
			</datalist>

		</div>

		<div class='menu-bar'>
		<nav class='menu'>
			<ul>WORK</ul>
			<ul>ARTICLES</ul>
			<ul>ABOUT</ul>
			<ul>CONTACT</ul>
		</nav>
		</div>
	
	<!-- <svg xmlns="http://www.w3.org/2000/svg" class='preloader' width='100' height='20'>
		<rect x='1' y='1' width='98' height='18' stroke='white'/>
		<rect class='preloader-bar' x='3' y='3' width='1' height='14' fill='white'></rect>
	</svg> -->

	<script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>

	<script src='js/ScrambleTextPlugin.js'></script>
	<script src='js/TimelineMax.js'></script>
	<script src='js/TweenMax.js'></script>
	<script src='js/app.js'></script>

</body>
</html>
